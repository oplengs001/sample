<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button  class="pre-wedding-menu-button" color="dark" (click)="this.homeMenu.openModal()">
                <ion-icon name="menu"></ion-icon>
            </ion-button>
            <ion-badge (click)="sharedComps.openMenu()" *ngIf="this.annServe.RsvpNotifCount>=1" slot="start" class="pulse pulse-on-button" color="danger">{{this.annServe.RsvpNotifCount}}</ion-badge>
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>Wedding Gifts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf=charity>
    <ion-card>     
      <ion-card-header>
        <ion-card-title  class="ion-text-left">{{charity.charity_title}} </ion-card-title>          
      </ion-card-header>
      <ion-card-content>
          <div class="ion-text-justify">{{charity.charity_text}} </div><br>  
      </ion-card-content>      
    </ion-card>
    <ion-card (click)="expandItem(item)" *ngFor="let item of items" class="item-card">
        <ion-card-header class="item-header">  
            <ion-item lines="none">
              <ion-icon slot="end" name="ios-arrow-down"></ion-icon>
              <ion-card-title class="item-title">{{item.title}}</ion-card-title>
            </ion-item>
        </ion-card-header>
        <ion-card-content class="ion-text-justify item-content">
          <app-expandable expandHeight="100vh" [expanded]="item.expanded">
              <img src="{{item.image_link}}" alt="" class="img-container"/>
              <br>
             {{item.text}}
             <a href="{{item.url}}"> 
             {{item.url_tag}}
             </a>
          </app-expandable>
        </ion-card-content>
      </ion-card>  
  </ion-content>
