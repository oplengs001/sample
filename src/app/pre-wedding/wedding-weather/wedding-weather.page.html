<ion-header>
  <ion-toolbar>
      <ion-buttons  slot="start">
          <ion-button  class="pre-wedding-menu-button" color="dark" (click)="this.homeMenu.openModal()">
              <ion-icon name="menu"></ion-icon>
          </ion-button>
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Wedding Weather</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Heads Up!</ion-card-title>
        <img src="../../assets/images/weather_heads_up.jpg"  class="img-container" />
      </ion-card-header>
      <ion-card-content class="ion-text-center">
          Tommy and Ingga's wedding will be a winter wedding and so please make sure to
          bring warm clothes. Below is a general overview of the weather to be expected in August 2020.  
      </ion-card-content>
    </ion-card>
</ion-content>
