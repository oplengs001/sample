<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="reRoute('guestadd')">Add Guest</ion-button>
    </ion-buttons>
    <ion-title>
      Guest List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-list>
    <div *ngFor="let guest of (guests | async)">
      <ion-item *ngIf="(guest.isAdmin == false)" >        
        <ion-label>
          <h2>{{ guest.first_name }}  {{guest.last_name}}</h2>
          <h3>{{ guest.position }} </h3>                  
          <h2 *ngIf="guest.will_come; else notAttending">          
              <ion-text color="success">will attend</ion-text>   
              <ion-icon name="checkmark" color="success"></ion-icon>
          </h2>            
          <ng-template #notAttending>
            <h2 >             
              <ion-text color="danger">will not attend</ion-text>   
              <ion-icon name="close" color="danger"></ion-icon>
            </h2>            
          </ng-template>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
