
<ion-tabs mode="ios">
  <ion-tab-bar slot="bottom" class="footer-tab" *ngIf=!forRsvp  mode="ios">
    <ion-tab-button tab="home" mode="ios" >
      <ion-icon name="home"></ion-icon>
      <ion-label>Menu</ion-label>
      <!-- <ion-badge>6</ion-badge> -->
    </ion-tab-button>

    <ion-tab-button tab="announcements" mode="ios" >
      <div [hidden]="notif_hide" > <ion-badge class="pulse" color="danger">{{notif_count}}</ion-badge></div>
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Announcements</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="gallery" mode="ios">
      <ion-icon name="images"></ion-icon>
      <ion-label>Photos</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="goToItinerary()" mode="ios">
      <ion-icon name="list-box" color="{{onItinerary?'dark':' '}}"></ion-icon>
      <ion-label color="{{onItinerary?'dark':' '}}"> Itinerary </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="message-list" mode="ios">
      <div [hidden]="inbox_hide" > <ion-badge class="pulse" color="danger">{{inbox_count}}</ion-badge></div>
      <ion-icon name="chatboxes" color="{{onChat?'dark':' '}}"></ion-icon>
      <ion-label color="{{onChat?'dark':' '}}"> Chat </ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
