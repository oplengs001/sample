<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="this.transServe.backButtonTrans()">
              <ion-icon slot="start" name="ios-arrow-back"></ion-icon>            
          </ion-button>     
      </ion-buttons>
    <ion-title>Wedding Schedule</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
  <div *ngIf="info">
  <ion-card [hidden]="CardHide" class="wedding-info">
    <img src="{{info.wedding_image}}" (click)="changeImage()" alt="" />
      <ion-card-header>
        <ion-card-subtitle>
          <ion-textarea  autoGrow=true   
            [(ngModel)]="info.location_place"  
            (ionBlur)="saveItem()"    
            readonly="{{!isAdmin}}"
            ></ion-textarea >
        </ion-card-subtitle>
        <ion-card-title>
          <ion-input   
           [(ngModel)]="info.location_name"  
           (ionBlur)="saveItem()"    
           readonly="{{!isAdmin}}"
           ></ion-input>
        </ion-card-title>
      </ion-card-header>    
      <ion-card-content>        
        <ion-textarea  autoGrow=true  
        [(ngModel)]="info.place_description"  
        (ionBlur)="saveItem()"    
        readonly="{{!isAdmin}}"
        ></ion-textarea>        
      </ion-card-content>
  </ion-card>
  <ion-card  >
        <ion-item (click)="ShowChurch()">
            <ion-icon name="map" slot="start"  color="medium" ></ion-icon> 
                <ion-input   
                [(ngModel)]="info.location_place"  
                (ionBlur)="saveItem()"    
                readonly="{{!isAdmin}}"
                ></ion-input>            
          </ion-item>
        <ion-item>
          <ion-icon name="calendar" slot="start"  color="medium"></ion-icon>        
              <ion-input   
              [(ngModel)]="info.weddingDate"  
              (ionBlur)="saveItem()"    
              readonly="{{!isAdmin}}"
              ></ion-input>     
        </ion-item>   
        <ion-item >
          <ion-icon name="shirt" slot="start"  color="medium"></ion-icon>     
              <ion-input   
              [(ngModel)]="info.dress_code"  
              (ionBlur)="saveItem()"    
              readonly="{{!isAdmin}}"
              ></ion-input>     
        </ion-item>     
  </ion-card>       
  <ion-card class="welcome-card"> 
        <ion-card-header>
          <ion-card-title>Latest Photos</ion-card-title>
          <ion-card-subtitle>Gallery </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-slides [options]="slideOptions" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)" >
            <ion-slide *ngFor="let post of (posts | async)">
              <ion-img class="imageCard" [src]="post.url"></ion-img>
            </ion-slide>          
          </ion-slides>
          <br>
          <!-- <ion-button fill="outline" expand="block" (click)="reRoute('gallery')">View Photos</ion-button> -->
        </ion-card-content>
  </ion-card> 
  </div>
</ion-content>
