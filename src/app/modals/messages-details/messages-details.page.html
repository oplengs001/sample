<ion-header>
  <ion-toolbar>
    <ion-title>{{group_details.gcName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <b>Members:</b>
      <ion-button slot="end" *ngIf=isAdmin (click)=editGroup()>        
          Edit Group
      </ion-button>
    </ion-item>    
    <ion-row *ngFor="let member of group_details.members" [hidden]="member.isAdmin" style="margin-left: 10px;">
        <ion-col class="ion-text-left">
            <ion-label  style.color="{{member.color}}" style="text-transform: capitalize;font-size:15px">   <b>{{member.first_name}}  {{member.last_name}} </b>  </ion-label>          
        </ion-col>            
        <ion-col class="ion-text-center">
          
        </ion-col>                
    </ion-row>           
    <ion-item text-center>
          <ion-label  style="text-transform: capitalize;font-size:20px">   <b> Conversation Images </b>  </ion-label>         
    </ion-item>  
    <ion-item>
        <div class="images">    
            <div class="one-image" *ngFor="let image of group_details.images">                 
                <div class="frame-image">                                    
                    <ion-img (click)=imageClick(image) [src]="image.url"></ion-img>                                    
                </div>
            </div>
            <!-- <ion-infinite-scroll threshold="150px"  (ionInfinite)="loadData($event)">
            
            </ion-infinite-scroll>  -->
        </div>   
    </ion-item>
  </ion-list>
</ion-content>
