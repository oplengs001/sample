<ion-header translucent>
    <ion-toolbar mode="ios">
      <ion-title class="pre-title">PRE-WEDDING MENU</ion-title>      
    </ion-toolbar>
  </ion-header>
<ion-content fullscreen >  
    <div class="winter-is-coming">
        <div class="snow snow--near"></div>
        <div class="snow snow--near snow--alt"></div>
        
        <div class="snow snow--mid"></div>
        <div class="snow snow--mid snow--alt"></div>
        
        <div class="snow snow--far"></div>
        <div class="snow snow--far snow--alt"></div>
      <ion-list class="modal-content">       
        <div *ngFor="let p of appPages"  class="side-menu">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" color="primary" (click)="closeModal()" lines="none">
            <ion-icon slot="start" [name]="p.icon" ></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </div>
      </ion-list>      

  </div>
</ion-content>
<ion-footer  class="modal-content">
  <ion-toolbar>
      <ion-item *ngIf=isAdmin (click)="gotoRsvpList()" lines="none" >      
          <ion-icon slot="start" color="success"name="checkmark-circle"></ion-icon>
          <ion-label slot="start" color="success" >
              RSVP Notifs
          </ion-label>
        </ion-item>
      <ion-item *ngIf=!isAdmin (click)="changeDecision()" lines="none" >        
          <ion-icon color="primary" slot="start" name="mail"></ion-icon>    
          <ion-label slot="start"  color="primary" *ngIf="this.authServ.userGuestDetails.will_come;else notAttending">
                RSVP: 
                <ion-text color="success" >
                Accepted
                </ion-text>
          </ion-label>
          <ng-template #notAttending>
              <ion-label slot="start" color="primary">
                RSVP: 
                <ion-text color="danger" >
                Declined
                </ion-text>
              </ion-label>           
          </ng-template>
         
         
      </ion-item>
      <ion-item (click)="logout()" lines="none" >      
          <ion-icon slot="start" color="danger" name="arrow-back"></ion-icon>
          <ion-label slot="start" color="danger" >
              Log-Out
          </ion-label>
        </ion-item>
      <ion-item (click)="closeModal" lines="none">   
          <ion-icon slot="start"name="contact" color="primary"></ion-icon>
          <ion-label slot="start" color="primary">
            {{currentUser}}
        </ion-label>
      </ion-item>
  
  </ion-toolbar>
</ion-footer>
