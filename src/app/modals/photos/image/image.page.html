

<ion-content>
    <div class="single-count-image" >
        <ion-card no-padding no-margin> 
          <ion-card-header>               
              <ion-item lines="none" no-padding >
                  <ion-avatar slot="start">
                      <img class="profile-img" src="assets/images/avatar.svg">
                  </ion-avatar>
                  <ion-label>
                    <!-- {{post.uploaded_by}} -->
                    {{image_post.user.first_name}} {{image_post.user.last_name}} 
                    <p>{{ image_post.date_uploaded | date:'short' }}</p>
                  </ion-label>                 
                  <ion-icon name="more" slot="end" (click)="actions.GalleryActionSheet(image_post)"></ion-icon>         
              </ion-item>   
            </ion-card-header>
            <ion-card-content>
                <pinch-zoom class="pincher"
                 auto-zoom-out=true
                 >
                <div class="img-on-zoom"> <!-- Block parent element -->
                  <img src="{{image_post.url}}">
                </div>               
                </pinch-zoom>
            </ion-card-content>                  
        </ion-card>
    </div>
</ion-content>
