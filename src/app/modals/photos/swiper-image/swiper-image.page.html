
<ion-header no-border>
    <ion-toolbar >
      <ion-buttons slot="end">
          <ion-icon color="primary"  name="close-circle" class="close-button" (click)="closeModal()"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content no-bounce has-bouncing="false" forceOverscroll="false">
    
    <ion-slides #dslide [options]="slideOps"
    ionSlideWillChange>
      <ion-slide *ngFor="let image_post of imageService.all_images | sort :'desc':'date_uploaded'; trackBy: trackByCreate ,let loaded_index = index" class="slider-height">
            <ion-card class="card-contents">
                <ion-card-content class="post-content">
                            <div class="pincher" >
                              <div class="blocker">
                                  <pinch-zoom
                                  backgroundColor=white
                                  draggableImage=false
                                  disablePan=true
                                  #myPinchZoom="pinchZoom"
                                  auto-zoom-out=true
                                  double-tap=false    
                                  class="pincher" >
                                  <div class="image-loader">
                                    <!-- image imag ima giamg iam fi aodijsdfijsdofijsdmofijs,odfijs,ofijsdfiojs,ofijsd,ofijso,fijs,ofijosdi,j -->
                                      <ion-skeleton-text animated></ion-skeleton-text>
                                      <ion-img [src]="image_post.b_url" (ionImgDidLoad)="imageLoaded($event,true,loaded_index)" class="img-on-zoom"></ion-img>
                                  </div>
                                  </pinch-zoom>
                              </div>
                            </div>
                      
                    <div class="card-footer">
                       
                            <ion-item class="icon-footer" lines="none">                                                                                            
                                <ion-label slot="start">
                                    <!-- {{post.uploaded_by}} -->
                                    {{image_post.user.first_name}} {{image_post.user.last_name}} 
                                    <p>{{ image_post.date_uploaded | date:'short' }}</p>
                                  </ion-label>    
                                <ion-icon name="trash" *ngIf="image_post.uploaded_by===current_user||isAdmin" color="danger" (click)="actions.DeleteConfirm(image_post,'image')" slot="end" style=" margin-bottom:15px" ></ion-icon>
                                <ion-icon src="../../../../assets/images/icon.svg" class="download-icons" (click)="actions.downloadToPhone(image_post)" color="dark"  slot="end" style=" margin-bottom:15px"></ion-icon>  
                                <ion-icon name="share-alt" (click)="actions.generalPostShare(image_post)" color="dark" slot="end" style=" margin-bottom:15px"></ion-icon>  
                                  
                                <!-- <ion-icon name="logo-facebook" (click)="actions.DirectSharingButton(image_post,'fb')" color="medium" slot="end" style="margin-left: 4px; margin-bottom:15px"></ion-icon>                            
                                <ion-icon name="logo-instagram" (click)="actions.DirectSharingButton(image_post,'insta')" color="medium" slot="end" style=" margin-bottom:15px"></ion-icon>    
                                <ion-icon name="logo-whatsapp" (click)="actions.DirectSharingButton(image_post,'whats')" color="medium" slot="end" style=" margin-bottom:15px"></ion-icon>  
                                <ion-icon name="logo-twitter" (click)="actions.DirectSharingButton(image_post,'twitter')" color="medium" slot="end" style=" margin-bottom:15px"></ion-icon>      -->
                            </ion-item> 
                     
                    </div>
                </ion-card-content>
              </ion-card>
          
      </ion-slide>
    </ion-slides>
 
    
  </ion-content>
