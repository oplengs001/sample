<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="this.transServe.backButtonTrans()">
              <ion-icon slot="start" name="arrow-round-back"></ion-icon>            
          </ion-button>     
      </ion-buttons>
    <ion-title>
      Announcements
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-list>
    <!-- <ion-item *ngFor="let announcement of (announcements | async)">
        <ion-icon slot="start" name="megaphone"  color="medium"></ion-icon>    
      <ion-label>
        <h2>{{ announcement.title }} </h2>
        <h4>{{announcement.date_posted | date: 'dd/MM/yyyy hh:hh a'}}</h4>
        <p>{{ announcement.body }} </p>
      </ion-label>
    </ion-item>    -->
    <div *ngFor="let announcement of (announcements | async | sort :'asc':'date_posted' ); ">
        <h4 class="ion-text-center time-format">{{announcement.date_posted | date: 'MMM dd hh:mm a'}}</h4>
        <ion-card >      
            <ion-item>
              <ion-icon name="megaphone" slot="start"></ion-icon>
              <ion-label>{{ announcement.title }} </ion-label> 
            </ion-item>          
            <ion-card-content class="ion-text-center">
                {{ announcement.body }} 
            </ion-card-content>
          </ion-card> 
    </div>

  </ion-list>
</ion-content>
