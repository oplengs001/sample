<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Group Chat List
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openModal()">Create</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <div *ngFor="let gc of group_chats">
          <ion-item (click)="presentActionSheet(gc)">
              <!-- <ion-avatar slot="start">
                  <img src="../../assets/icon/iconM.png">
              </ion-avatar> -->
              <ion-label>
                <h2>{{gc.group_name}}</h2>
                <h3>Created: {{gc.createdAt | date: 'dd/MM/yyyy hh:hh a'}}</h3>
                <p></p>
              </ion-label>
            </ion-item>
      </div>
  </ion-list>  
</ion-content>

<ion-footer>
 
</ion-footer>
