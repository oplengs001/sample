<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-card class="welcome-card">
      <img src="/assets/images/events.jpg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Whats Happening?</ion-card-subtitle>
        <ion-card-title>Party Time!</ion-card-title>    
      </ion-card-header>
      <ion-card-content >
        Will be followed by: <b>After Party Dance</b>
      </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card"> 
      <ion-card-header>
        <ion-card-subtitle>Gallery</ion-card-subtitle>
        <ion-card-title>Live Photo Sharing</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-slides [options]="slideOptions" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)" >
          <ion-slide *ngFor="let post of (posts | async)">
            <img src="{{post.url}}">
          </ion-slide>          
        </ion-slides>
        <br>
        <ion-button fill="outline" expand="block" (click)="reRoute('gallery')"><ion-ripple-effect></ion-ripple-effect>View Album</ion-button>
      </ion-card-content>
    </ion-card>
  <ion-card class="welcome-card">
    <img src="/assets/images/weather.jpg" alt="" />
    <ion-card-header>
      <ion-card-subtitle>Weather Today</ion-card-subtitle>
      <ion-card-title>18 &deg;</ion-card-title>
      <span><ion-icon name="partly-sunny"></ion-icon> Partly Sunny</span>
    </ion-card-header>
    <ion-card-content>
      Weather Forecast
      <ion-list lines="full" class="weather-card-list">
        <ion-item>
          <ion-label item-start>Today</ion-label>
          <ion-label item-center><ion-icon name="partly-sunny"></ion-icon>18 &deg;</ion-label>
          <ion-label item-end side="left"> Sunny</ion-label>
        </ion-item>
        <ion-item>
          <ion-label item-start>Tue</ion-label>
          <ion-label item-center><ion-icon name="partly-sunny"></ion-icon>16 &deg;</ion-label>
          <ion-label item-end side="left"> Sunny</ion-label>
        </ion-item>
        <ion-item>
          <ion-label item-start>Wed</ion-label>
          <ion-label item-center><ion-icon name="partly-sunny"></ion-icon>7 &deg;</ion-label>
          <ion-label item-end side="left">Frost </ion-label>
        </ion-item>
        <ion-item>
          <ion-label item-start>Thu</ion-label>
          <ion-label item-center><ion-icon name="partly-sunny"></ion-icon>6 &deg;</ion-label>
          <ion-label item-end edge>Frost </ion-label>
        </ion-item>
        <ion-item>
          <ion-label item-start>Fri</ion-label>
          <ion-label item-center><ion-icon name="partly-sunny"></ion-icon>5 &deg;</ion-label>
          <ion-label item-end edge>Frost </ion-label>
        </ion-item>
      </ion-list>      
    </ion-card-content>
  </ion-card>

</ion-content>
