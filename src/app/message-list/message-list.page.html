<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button 
        color="dark"
        defaultHref="home"
        text=" "
        icon="arrow-round-back">
        </ion-back-button>
      </ion-buttons>
      <ion-title>
        My Groups
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
    <ion-list>
        <div *ngFor="let gc of currentChats">           
            <ion-card (click)="goToChat(gc.name)">
              <ion-item lines="none">      
                
                <h2 class="ion-text-center">{{gc.group_name}}</h2>               
                <ion-badge *ngIf="(gc.notifs!==0)" slot="end" color="danger">{{gc.notifs}} {{gc.notifs==1?'New Message':'New Messages'}}</ion-badge>         
                <ion-icon slot="end" name="arrow-forward"></ion-icon>                             
              </ion-item>  
            </ion-card>
        </div>
    </ion-list> 
</ion-content>
