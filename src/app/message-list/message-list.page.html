<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button  class="pre-wedding-menu-button" color="dark" (click)="footer.openMenu()">
          <ion-icon name="menu"></ion-icon>
        </ion-button>     
      </ion-buttons>
      <ion-title>
       My Groups
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content  forceOverscroll=false>
    <ion-list>
      <div *ngFor="let gc of (currentChats)">      
        <br>           
            <ion-item (click)="goToChat(gc.name)" color="none" lines="none" class="item-gc">                    
                <ion-label>
                    <div class="badge-style">
                      <ion-badge class="pulse" *ngIf="(gc.notifs!==0)" slot="end" color="danger" >
                        {{gc.notifs}} {{gc.notifs==1?'New Message':'New Messages'}}                      
                      </ion-badge>
                      <ion-ripple-effect type="bounded"></ion-ripple-effect>
                    </div>
                    <h2 class="chat_name">{{gc.group_name}} </h2>                                             
                    <p class="item-last-chat">{{gc.last_chat}}</p>                   
                    <p class="ion-text-right">{{gc.last_chat_time | date:'h:mm a'}}</p>                  
                  </ion-label>
              </ion-item>
        </div>
    </ion-list> 
</ion-content>
