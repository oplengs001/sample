<ion-header translucent="true" no-border >
  <ion-toolbar class="header-bg">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="chat$ | async as chat" >
      {{ chat.id }}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="message-bg" [scrollEvents]="true"  *ngIf="chat$ | async as chat" > 
    <ion-infinite-scroll threshold="100px">
      <ion-grid>     
        <ion-row #messages *ngFor="let msg of chat.messages; trackBy: trackByCreated">
    
            <ion-col size="9" *ngIf="msg.user.uid !== currentUser" class="message other-message">   
              <b class="username">{{ msg.user.first_name}} {{ msg.user.last_name }}</b><br>
              <span>{{ msg.content }}</span>
              <div class="time" text-right><br>{{ msg.createdAt | date:'short' }}</div>
            
            </ion-col>
      
            <ion-col offset="3" size="9" *ngIf="msg.user.uid === currentUser" class="message my-message">
              <b class="username">{{ msg.user.first_name}} {{ msg.user.last_name }}</b><br>
              <span>{{ msg.content }}</span>
              <div class="time" text-right><br>{{ msg.createdAt | date:'short' }}</div>
            </ion-col>
      
          </ion-row>                
      </ion-grid>
    </ion-infinite-scroll>
</ion-content>
<ion-footer *ngIf="chat$ | async as chat">
  <ion-toolbar color="light">
    <ion-row no-padding align-items-center>
      <ion-col size="10">
        <textarea autosize class="message-input" maxRows="4" [(ngModel)]="newMsg"(keydown.enter)="submit(chat.id)" ></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''"  class="msg-btn"
        (click)="submit(chat.id)" >
          <ion-icon name="ios-send" slot="icon-only"></ion-icon>
        </ion-button>       
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
